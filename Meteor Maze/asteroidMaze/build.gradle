            keyPassword 'makemeamillionaire'
            storeFile file('/Users/anon/keystores/MeteorMaze.jks')
            storePassword 'makemeamillionaire'
            keyAlias 'meteor maze'
        }
    }
    compileSdkVersion 16
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId "com.joao024.mystery3d.mm"
